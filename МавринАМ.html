<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }

        .calculator {
            background: #2d2d2d;
            padding: 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .title {
            font-size: 24px;
            margin-bottom: 30px;
            color: #fff;
            text-align: center;
        }

        .input-container {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
        }

        .input-group {
            position: relative;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            background: #3d3d3d;
            border: 2px solid #4d4d4d;
            border-radius: 16px;
            font-size: 18px;
            color: #fff;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #7f5af0;
            background: #454545;
        }

        input::placeholder {
            color: #888;
        }

        input.error {
            border-color: #ff6b6b;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        select {
            padding: 15px 25px;
            background: #3d3d3d;
            border: 2px solid #4d4d4d;
            border-radius: 16px;
            font-size: 20px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #7f5af0;
            background: #454545;
        }

        .error-message {
            position: absolute;
            bottom: -20px;
            left: 0;
            color: #ff6b6b;
            font-size: 12px;
        }

        .calculate-btn {
            background: #7f5af0;
            color: #fff;
            border: none;
            border-radius: 16px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 30px;
        }

        .calculate-btn:hover {
            background: #6b4bd8;
            transform: translateY(-2px);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .result-container {
            background: #3d3d3d;
            padding: 25px;
            border-radius: 16px;
            position: relative;
            overflow: hidden;
        }

        .result-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: #7f5af0;
        }

        .history {
            color: #888;
            font-size: 14px;
            margin-bottom: 15px;
            min-height: 60px;
        }

        .current-result {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
        }

        @media (max-width: 600px) {
            .input-container {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .calculator {
                padding: 25px;
            }

            select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1 class="title">Калькулятор</h1>
        <div class="input-container">
            <div class="input-group">
                <input type="text" id="number1" placeholder="Первое число">
                <div class="error-message" id="error1"></div>
            </div>
            
            <select id="operation">
                <option value="+">+</option>
                <option value="-">−</option>
                <option value="*">×</option>
                <option value="/">÷</option>
                <option value="**">^</option>
            </select>

            <div class="input-group">
                <input type="text" id="number2" placeholder="Второе число">
                <div class="error-message" id="error2"></div>
            </div>
        </div>

        <button class="calculate-btn" onclick="calculate()">
            Вычислить
        </button>

        <div class="result-container">
            <div class="history" id="history"></div>
            <div class="current-result" id="current-result">0</div>
        </div>
    </div>

    <script>
        const number1Input = document.getElementById('number1');
        const number2Input = document.getElementById('number2');
        const operationSelect = document.getElementById('operation');
        const history = document.getElementById('history');
        const currentResult = document.getElementById('current-result');
        const calculations = [];

        function validateNumber(value, inputElement, errorElement) {
            inputElement.classList.remove('error');
            errorElement.textContent = '';

            if (value.trim() === '') {
                inputElement.classList.add('error');
                errorElement.textContent = 'Поле не может быть пустым';
                return false;
            }

            if (!/^-?\d*\.?\d*$/.test(value)) {
                inputElement.classList.add('error');
                errorElement.textContent = 'Введите корректное число';
                return false;
            }

            const number = parseFloat(value);
            if (!isFinite(number)) {
                inputElement.classList.add('error');
                errorElement.textContent = 'Некорректное число';
                return false;
            }

            return true;
        }

        function updateHistory() {
            history.innerHTML = calculations
                .slice(-3)
                .join('<br>');
        }

        function calculate() {
            const num1 = number1Input.value;
            const num2 = number2Input.value;
            const operation = operationSelect.value;

            const isValid1 = validateNumber(num1, number1Input, document.getElementById('error1'));
            const isValid2 = validateNumber(num2, number2Input, document.getElementById('error2'));

            if (!isValid1 || !isValid2) {
                return;
            }

            const n1 = parseFloat(num1);
            const n2 = parseFloat(num2);
            let result;

            try {
                switch (operation) {
                    case '+':
                        result = n1 + n2;
                        break;
                    case '-':
                        result = n1 - n2;
                        break;
                    case '*':
                        result = n1 * n2;
                        break;
                    case '/':
                        if (n2 === 0) {
                            number2Input.classList.add('error');
                            document.getElementById('error2').textContent = 'Деление на ноль невозможно';
                            return;
                        }
                        result = n1 / n2;
                        break;
                    case '**':
                        result = Math.pow(n1, n2);
                        break;
                }

                if (!isFinite(result)) {
                    currentResult.textContent = 'Ошибка вычисления';
                    return;
                }

                const operationSymbol = {
                    '+': '+',
                    '-': '−',
                    '*': '×',
                    '/': '÷',
                    '**': '^'
                }[operation];

                const calculation = `${n1} ${operationSymbol} ${n2} = ${result}`;
                calculations.push(calculation);
                updateHistory();
                currentResult.textContent = result;

            } catch (e) {
                currentResult.textContent = 'Ошибка вычисления';
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                calculate();
            }
        });

        number1Input.addEventListener('input', () => {
            validateNumber(number1Input.value, number1Input, document.getElementById('error1'));
        });

        number2Input.addEventListener('input', () => {
            validateNumber(number2Input.value, number2Input, document.getElementById('error2'));
        });
    </script>
</body>
</html>
